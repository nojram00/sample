<!DOCTYPE html>
<html>
  <head>
    <title>Pop-up Container Example</title>
    <style type="text/css">
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
      }

      .popupContainer {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        width: 500px;
        height: 500px;
        transform: translate(-50%, -50%);
        padding: 20px;
        border: 1px solid #ccc;
        background-color: #fff;
        z-index: 9999;
      }

      .close {
        position: absolute;
        top: 10px;
        right: 20px;
        cursor: pointer;
        font-size: 30px;
      }

      .column {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <button id="updateButton">Update</button>
    <div
      class="popupContainer"
      id="popup">
      <span
        class="close"
        id="closeButton"
        >&times;</span
      >
    </div>
    <button onclick="window.open('scanFF.php', '_blank')">Button Text</button>
    <div id="popupContainer">
      <div id="popupContent">
        <!-- Content of the popup will be loaded here -->
      </div>
    </div>
    <!-- <form
      id="popupForm"
      class="column">
       The buttons and pop-up containers will be dynamically added here 
    </form> -->

    <script type="text/javascript">
      const updateButton = document.getElementById("updateButton");
      const popup = document.getElementById("popup");
      const closeButton = document.getElementById("closeButton");

      updateButton.addEventListener("click", function () {
        popup.style.display = "block";
      });

      closeButton.addEventListener("click", function () {
        popup.style.display = "none";
      });
      // Sample data for the buttons (you can modify this according to your needs)
      const buttonData = [
        {
          label: "Button 1",
          content: "This is the content of button 1 pop-up.",
        },
        {
          label: "Button 2",
          content: "This is the content of button 2 pop-up.",
        },
        {
          label: "Button 3",
          content: "This is the content of button 3 pop-up.",
        },
        // Add more objects for additional buttons
      ];

      const popupForm = document.getElementById("popupForm");

      buttonData.forEach((buttonInfo, index) => {
        const button = document.createElement("button");
        button.textContent = buttonInfo.label;
        button.addEventListener("click", function () {
          showPopup(buttonInfo.content);
        });

        popupForm.appendChild(button);
      });

      function showPopup(content) {
        const popupContainer = document.createElement("div");
        popupContainer.className = "popupContainer";

        const closeButton = document.createElement("span");
        closeButton.className = "close";
        closeButton.textContent = "Ã—";
        closeButton.addEventListener("click", function () {
          popupContainer.remove();
        });

        const popupContent = document.createElement("p");
        popupContent.textContent = content;

        popupContainer.appendChild(closeButton);
        popupContainer.appendChild(popupContent);
        popupForm.appendChild(popupContainer);
      }
    </script>
  </body>
</html>
